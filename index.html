<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai Assistent</title>
</head>
<body>
    <class class="container">
        <h1>Hello There!</h1>
        <h2>Talk to your own Assistent</h2>
    </class>

    <div class="chat-container">
        <div class="user-chat-box"></div>
        <div class="ai-chat-box"></div>
    </div>

    <div class="prompt-area">
        <input type="text"  id="prompt" placeholder="Ask something...">
        <button id="btn"><img src="send.svg" alt="btn"></button>
    </div>



    <script src="script.css"></script>
</body>
</html>
